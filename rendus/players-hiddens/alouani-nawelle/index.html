<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player video</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    

<!--video-->
    <video id="video" width="650" height="450" poster="src/img/deathproof.jpg">
    		<source src="src/media/downinmexico.mp4" type="video/mp4"></source>
    		<source src="src/media/downinmexico.webmhd.webm" type="video/webm"></source>
    		<source src="src/media/downinmexico.oggtheora.ogv" type="video/ogg"></source>
            Video not supported.
    </video>

<!--player-->
    <div class="player">

       <button class="playpause">Play</button>
       <div class="bar"></div>
       <button class="mute">Mute</button>
       <button class="volume-down">-</button>
       <button class="volume-up">+</button>
       <button class="fullscreen">[ ]</button>

    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
