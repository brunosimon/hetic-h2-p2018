<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="src/css/reset.css">
	<link rel="stylesheet" href="src/css/style.css">
	<title>Player Vidéo</title>
</head>
<body>
<header>
	<img class="head" src="src/img/header.jpg"></img>
</header>
<h1>AF player</h1>
<div class="all">
	<video id="video">

		<source   src="src/media/videos/video-copilote-spin.mp4" type="video/mp4"></source>
		<source   src="src/media/videos/video-copilote-spin.ogv" type="video/ogg"></source>
		<source  src="src/media/videos/video-copilote-spin.webm" type="video/webm"></source>
		Your browser doesn't support our video.

	</video>
	<div class="control">
		<button class="play">></button>	
		<input class="slider-time" type="range"  min="0" max="100" value="0" step="1">
		<button class="volume-down">-</button>
		<button class="volume-up">+</button>	
		<button class="mute">
			<img src="src/img/mute.png" alt="mute">
		</button>
		<input class="sound-bar" type="range"  min="0" max="10" value="10" step="1">
		<button class="skip">>></button>
		<button class="restart">restart</button>
		<button class="rewind"><<</button>
		<button class="speed">+0,25</button>
		<button class="normal">normal</button>
		<button class="slow">-0,25</button>
		<button class="full-screen">[ ]</button>
		<span class="current">00:00</span> / <span class="duration"></span> 
	</div>
</div>

<footer>
  <p>Antoine Frébault, <a href="mailto:antoine.frebault@hetic.net">Contact</a>.</p>
</footer>
<script src ="src/js/script.js"></script>
</body>
</html>
