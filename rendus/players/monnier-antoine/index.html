<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Player</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

    <div class="title"> Playerz </div>

	<video id="video">
	    <source src="src/media/videos/video-copilote-spin.mp4"></source>
	    <source src="src/media/videos/video-copilote-spin.ogv"></source>
	    <source src="src/media/videos/video-copilote-spin.webm"></source>
    </video>	

    <div class="container">
        <div id="bar">
            <div id="cursor"></div>
        </div>
        
        <div class="soundMute"></div>

        <div id="soundBar">
            <div id="soundCursor"></div>
        </div>

        <button class="backward "></button>
        <button class="playPause "></button>
        <button class="forward "></button>

        <button class="slowMo "></button>
        <button class="speedMo "></button>

        <button class="fullscreen "></button>
        <button class="normalscreen "></button>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
