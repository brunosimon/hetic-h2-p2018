<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interstellar Trailers</title>
	<link href='http://fonts.googleapis.com/css?family=Stardos+Stencil:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="banner">
		<img src="src/img/interstellar2.png">
	</div>

	<div class="trailer1">
		<div class="picture1"></div>
		<div class="button" onclick="trailer1();">
			<span>Watch the Trailer #1</span>
		</div>
		<video id="video1"  width="1000" height="500">	
			<source src="src/videos/Interstellar_1.mp4" type="video/mp4"></source>
			<source src="src/videos/Interstellar_1.ogv" type="video/ogv"></source>
			<source src="src/videos/Interstellar_1.webm" type="video/webm"></source>
			Your browser doesn't support video API.
		</video>
	</div>


	<div class="trailer2">
		<div class="picture2"></div>
		<div class="button" onclick="trailer2();">
			<span>Watch the Trailer #2</span>
		</div>
		<video id="video2" width="1000" height="500">
			<source src="src/videos/Interstellar_2.mp4" type="video/mp4"></source>
			<source src="src/videos/Interstellar_2.ogv" type="video/ogv"></source>
			<source src="src/videos/Interstellar_2.webm" type="video/webm"></source>
			Your browser doesn't support video API.
		</video>
	</div>

	<div class="trailer3">
		<div class="picture3"></div>
		<div class="button" onclick="trailer3();">
			<span>Watch the Trailer #3</span>
		</div>
		<video id="video3" width="1000" height="500">
			<source src="src/videos/Interstellar_3.mp4" type="video/mp4"></source>
			<source src="src/videos/Interstellar_3.ogv" type="video/ogv"></source>
			<source src="src/videos/Interstellar_3.webm" type="video/webm"></source>
			Your browser doesn't support video API.
		</video>
	</div>
	<div id="controls">
		<div class="play-pause"></div>
		<div class="bar"><div class='time_rule'></div></div>
		<div class="volume_button"></div>
		<div class="volume_bar"></div>
		<input type="range" value= "50" max= "100" class="volume_cursor">
		<div class="fullScreen"></div>
	</div>	
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
