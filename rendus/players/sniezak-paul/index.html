<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Paul Sniezak - Player personnalisé</title>
		<link rel="stylesheet" href="src/css/reset.css">
		<link rel="stylesheet" href="src/css/style.css">
	</head>

	<body>
		<!-- Player vidéo actuel -->
		<div class="container">
			<div class="player">
				<video class="video" autoplay>
					<source src="src/media/videos/1.mp4" type="video/mp4"></source>
					<source src="src/media/videos/Trolling_Saruman.webmhd.webm" type="video/webm"></source>
				</video>

				<div class="video-controls">
			    	<button type="button" class="status">Play</button>
			    	<input type="range" class="progress-bar" value="0">
			    	<button type="button" class="mute">Mute</button>
			    	<input type="range" class="volume-bar" min="0" max="1" step="0.01" value="1">
			    	<button type="button" class="fullscreen">Fullscreen</button>
    			</div>
			</div>
		</div>
			
		<!-- Menu de droite playlist -->
		<div class="rightmenu">
			<input type="file" accept="video" class="add" multiple>
        	<ul class="menu">
				<!-- les "li" (donc les vidéos) s'ajoute dynamiquement lors d'un input-->
        	</ul>
    	</div>
		<script src="src/js/main.js"></script>
	</body>
</html>
