<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banana Song</title>
    <link rel="icon" type="image/png" href="src/img/logo.png" />
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    
    <div class="nav">
        <h1>Despicable Me II - Banana Song</h1>
    </div>
    <div class="container">
        <video id="video" poster="src/img/fond.jpg">
        	<source src="src/media/videos/mignons.mp4" type="video/mp4"></source>
        	<source src="src/media/videos/mignons.webm" type="video/webm"></source>
        </video>
        <div class="controls">
            <div class="bar">
                <div class="current"></div>
            </div>
            <button class="back" ><img src="src/img/back.png" alt="mignon back" title="Back"></button>
            <button class="play-pause"><img src="src/img/play.png" alt="mignon play" title="Play-Pause"></button>
            <button class="forward"><img src="src/img/forward.png" alt="mignon forward" title="Forward"></button>
            <button class="screen-size"><img src="src/img/fullscreen.png" alt="mignon fullscreen" title="Full screen"></button>
            <div class="volume">
                <button class="volume-down"><img src="src/img/volumedown.png" alt="volume down"></button>
                <button class="volume-up"><img src="src/img/volumeup.png" alt="volume up"></button>
            </div>

            </div>
        </div>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
