<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HETIC Devoir 01 - P2018</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>


<!-- Le haut du corps (cheveux, yeux,
et moustaches) -->
<div class="head">
	<div class="hair"></div>
	<div class="face">
		<div class="eye1"></div>
		<div class="eye2"></div>
		<div class="mouth"></div>
		<div class="stach1"></div>
		<div class="stach2"></div>
	</div>
</div>

<!-- Le haut du corps (cou et boutons de chemises) -->
<div class="body">
	<div class="neck"></div>
	<div class="shirt_button1"></div>
	<div class="shirt_button2"></div>
	<div class="shirt_button3"></div>

</div>

<!-- Les 2 jambes du personnage -->
<div class="bottom-part">
	<div class="leg1"></div>
	<div class="leg2"></div>
</div>

<!-- Les 2 bras du personnage -->
<div class="arms">
	<div class="arm1"></div>
	<div class="arm2"></div>
</div>

<!-- Les 2 vagues -->
<div class="waves-back"></div>
<div class="waves-front"></div>

<!-- La mer et bulle d'air du personnage-->
<div class="sea">
	<div class="bubble1"></div>
	<div class="bubble2"></div>
	<div class="bubble3"></div>
	<div class="bubble4"></div>
	<div class="bubble5"></div>
</div>

<!-- Requin, poisson et le sang -->
<div class="shark"></div>
<div class="blood"></div>
<div class="fish1"></div>

</body>
</html>
