<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="sun">
		<div class="smiley">
			<div class="body"> <!--this body ( the circle )-->
				<div class="bright"></div> <!--the bright part of the body-->
				<div class="shadow"></div><!--the dark part of the body visual effect -->
			</div>
			<div class="mouth"> <!--the mouth -->
				<div class="lips_top"></div> <!-- the two part allow to draw the smile -->
				<div class="lips_bot"></div>
			</div>
			<div class="eye"> <!-- the two eyes -->
				<div class="left">
				</div>
				<div class="right">
				</div>
			</div>
		</div>
		<div class="aura"> <!-- the gradient around the sun -->
			<div class="sunbeam"> <!-- the different sunbeam around the smiley -->
				<div class="sunbeam-1"></div>
				<div class="sunbeam-2"></div>
				<div class="sunbeam-3"></div>
				<div class="sunbeam-4"></div>
				<div class="sunbeam-5"></div>
				<div class="sunbeam-6"></div>
				<div class="sunbeam-7"></div>
				<div class="sunbeam-8"></div>
				<div class="sunbeam-9"></div>
				<div class="sunbeam-10"></div>
				<div class="sunbeam-11"></div>
				<div class="sunbeam-12"></div>
			</div>
		</div>
	</div>
</body>
</html>
