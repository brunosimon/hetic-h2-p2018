<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>U Dance</title>
	<link rel="stylesheet" href="style-dance.css">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="librairies/csshake.min.css">
	<!-- jquery -->
	<script src="librairies/jquery.min.js" type="text/javascript"></script>
</head>
<body>
	
	<!-- P O P U P 100x100(%) -->
	<div class="popup"><!-- Onclick event : un petit fadeOut en jQuery :) -->
		<p class="clicktext shake shake-opacity"><!--Utilisation du 'slow shake' de csshake http://elrumordelaluz.github.io/csshake/-->CLICK</p>
		<div class="container_popuptext">
			<p class="popuptext">Are you ready? <span class="bpm">128 bpm</span></p>
			<div class="small_bar"></div>
			<img src="img/heart.png" alt="heart" class="heart">
		</div>

	</div>
	<!-- C O N T A I N E R 960x500(px) -->
	<div class="container">
		<!-- H E A D E R -->
		<section class="header">
			<div class="container_chg_dance_left shake shake-slow">
				<img src="img/arrow_left.png" alt="arrow left" class="arrow_left"><!--Utilisation du 'slow shake' de csshake http://elrumordelaluz.github.io/csshake/-->
			</div>
			<h1>Choose your dance</h1>
			<div class="container_chg_dance_right shake shake-slow">
				<img src="img/arrow_right.png" alt="arrow right" class="arrow_right"><!--Utilisation du 'slow shake' de csshake http://elrumordelaluz.github.io/csshake/--></div>
		</section>
		<!-- C O N T E N T (=les différents danceurs)-->
		<div class="content">
			<!-- dancer 1 -->
			<div class="container_dancer dance1">
				<!-- top -->
				<div class="dancers body1 head1">
					<div class="details eyes1"></div>
				</div>
				<div class="dancers body1 neck1"></div>
				<div class="dancers body1 back1">
					<div class="dancers body1 hips1"></div>	
				</div>
				<div class="dancers body1 arm_a_right1">
					<div class="dancers body1 arm_b_right1">
						<div class="dancers body1 hand_right1"></div>
					</div>
				</div>
				<div class="dancers leftarm1">
					<div class="dancers body1 arm_a_left1">
						<div class="dancers body1 arm_b_left1">
							<div class="dancers body1 handleft1"></div>
						</div>
					</div>
				</div>
				<!-- bottom -->
				<div class="dancers body1 thigh_right1"></div>
				<div class="dancers body1 leg_right1"></div>
				<div class="dancers body1 thigh_left1"></div>
				<div class="dancers body1 leg_left1"></div>
			</div>
			<!-- dancer2 -->
			<div class="container_dancer dance2">
				<!-- top -->
				<div class="bottom2"></div>
				<div class="dancers body2 head2">
					<div class="details eyes2"></div>
				</div>
				<div class="dancers body2 neck2"></div>
				<div class="dancers body2 back2">
					<div class="dancers body2 hips2"></div>	
				</div>
				<div class="dancers rightarm2">
					<div class="dancers body2 arm_a_right2_b">
						<div class="dancers body2 arm_a_right2">
							<div class="dancers body2 arm_b_right2">
								<div class="dancers body2 hand_right2"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="dancers leftarm2">
					<div class="dancers body2 arm_a_left2_b">
						<div class="dancers body2 arm_a_left2">
							<div class="dancers body2 arm_b_left2">
								<div class="dancers body2 handleft2"></div>
							</div>
						</div>
					</div>
				</div>
				<!-- bottom -->
				<div class="bottom2">
					<div class="dancers body2 thigh_right2">
						<div class="dancers body2 leg_right2"></div>
					</div>
					<div class="dancers body2 thigh_left2">
						<div class="dancers body2 leg_left2"></div>
					</div>
					
				</div>
			</div>
			<img src="img/arrow_yellow.png" alt="arrow dancer" class="arrow_dancer">
			<img src="img/arrow2.png" alt="arrow dancer" class="arrow_dancer_2">
		</div>
	</div>
	<div class="ground">
		<p class="info info1">' Standart Dance '</p>
		<p class="info info2"> ' The Almost-Shuffle-Dance '</p>
	</div>
	<!-- F O O T E R -->
	<footer class="footer_audio">
		<audio controls autoplay loop>
			 <source src="PetterB_Voltage_Controlled_Time_Drumcode_DC131.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
		<a href="https://soundcloud.com/drumcode/petter-b-voltage-controlled" target="_Blank"><p class="title"> <strong style="font-size:23px;position:relative;top: 0px;">►</strong> Petter B - Voltage Controlled Time - Drumcode - DC131</p></a>
		
	</footer>
	<!--jQuery-->
	<script src="script.js"></script>
</body>
</html>
